{% extends 'basic.html' %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center md-5 mt-2">Submit Your Own Data</h1>
        <form method="post" enctype="mutipart/form-data" action="">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit">SUBMIT</button>
        </form>
    </div>
</div>
{% endblock body %}
